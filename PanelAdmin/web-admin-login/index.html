<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ADMIN PANEL ASP.NET</title>
</head>
<body>



<div class="container">
    <div class="card">
        <div class="avatar text-center">
            <i class="fa-solid fa-user"></i>
        </div>
        <h1 class="mt-4 text-center">ADMIN LOGIN</h1>
        <form>
            <div class="mb-3">
              <label class="form-label"></label>
              <input type="email" placeholder="Username" class="form-controls pb-2">
            </div>
            <div class="mb-3">
              <label class="form-label"></label>
              <input type="password" placeholder="Password" class="form-controls pb-2">
            </div>
            <button type="submit" class="btn btn-primary mt-4">LOG IN</button>
          </form>
    </div>
</div>



</body>
</html>
